<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ dados.nome }}</h5>
        <h6 class="card-subtitle mb-2 text-muted font-weight-normal">
            {{ dados.descricao }}
        </h6>
        <h6 class="card-subtitle mb-2 text-muted font-weight-normal">
            {{ dados.nomeMusica }}
        </h6>

        <app-btn-editar [estilo]="'btn btn-sm btn-outline-primary'" [texto]="'Editar'" [icone]="'fa fa-pencil'"
            [dados]="dados" (atualizaDadosEvent)="atualizaDados($event)"></app-btn-editar>

        <app-btn-excluir [estilo]="'btn btn-sm btn-danger mx-2'" [texto]="'Remover'" [icone]="'fa fa-trash'"
            [nomeDados]="dados.nome" [indiceDados]="indiceDados"
            (removeDadosEvent)="removeDados($event)"></app-btn-excluir>
    </div>
</div>
